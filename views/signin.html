<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/styles/output.css" />
    <title>Sign In</title>
  </head>
  <body>
    <main class="bg-background font-sans antialiased min-h-screen">
      <article class="h-screen grid grid-cols-1 md:grid-cols-2">
        <section class="bg-primary md:block hidden"></section>
        <section class="grid place-items-center px-2">
          <div
            class="rounded-lg border bg-card text-card-foreground shadow-sm sm:min-w-96"
          >
            <div class="flex flex-col space-y-1.5 p-6">
              <h3 class="text-2xl font-semibold leading-none tracking-tight">
                Sign In
              </h3>
              <p class="text-sm text-muted-foreground">
                <span>Don't have an account yet?</span>
                <a class="font-semibold underline" href="/signup"> Sign Up </a>
              </p>
            </div>
            <div class="p-6 pt-0">
              <form class="grid gap-2">
                <div class="grid gap-2">
                  <label
                    for="email"
                    class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                  >
                    Email
                  </label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="foobar@example.com"
                    class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-base ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 md:text-sm"
                  />
                </div>
                <div class="grid gap-2">
                  <label
                    for="password"
                    class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                  >
                    Password
                  </label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="foobar@example.com"
                    class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-base ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 md:text-sm"
                  />
                </div>
                <div id="form-response"></div>
                <button
                  type="submit"
                  class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&_svg]:pointer-events-none [&_svg]:size-4 [&_svg]:shrink-0 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2"
                >
                  Continue
                </button>
              </form>
            </div>
          </div>
        </section>
      </article>
    </main>
    <script type="module" src="/public/scripts/signin/index.js"></script>
  </body>
</html>
